<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
      <p>
        {{ message }}
      </p>
      <!-- v-model利用時は属性は無視される value checked selectedなど -->
      <input type="text" v-model="message" value="hogehoge">
      
      <pre>{{ message }}</pre>
      <!-- textareaではマスタッシュ構文でデータバインディングできない -->
      <!-- <textarea>{{ message }}</textarea> -->
      <textarea v-model="message"></textarea>
      
      <input type="checkbox" id="checkbox" v-model="checked">
      <label for="checkbox">{{ checked }}</label>

      <input type="checkbox" id="checkbox" value="Red" v-model="colors">
      <label for="Red">Red</label>
      <input type="checkbox" id="checkbox" value="Green" v-model="colors">
      <label for="Green">Green</label>
      <input type="checkbox" id="checkbox" value="Blue" v-model="colors">
      <label for="Blue">Blue</label>
      <p>
        {{ colors }}
      </p>

      <input type="radio" id="red" value="Red" v-model="color">
      <label for="Red">Red</label>
      <input type="radio" id="green" value="Green" v-model="color">
      <label for="Green">Green</label>
      <input type="radio" id="blue" value="Blue" v-model="color">
      <label for="Blue">Blue</label>
      <p>
        {{ color }}
      </p>

      <!-- <select v-model="selected">
        <option disable value="">Please select one</option>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
      </select>
      <p>
        {{ selected }}
      </p> -->

      <!-- 属性multipleで複数選択が可能になる -->
      <select v-model="selected" multiple>
        <option disable value="">Please select one</option>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
      </select>
      <p>
        {{ selected }}
      </p>

      <!-- .lazy Tab, Enterキーで入力確定時にバインディング -->
      <input type="text" v-model.lazy="message">
      <p>
        {{ message }}
      </p>

      <!-- .trim 入力値から前後の空白を削除 -->
      <input type="text" v-model="message">
      <input type="text" v-model.trim="message">
      <p>
        {{ $data }}
      </p>

      <!-- .numberは入力値を数値に変換 -->
      <input type="text" v-model="age">
      <p>
        {{ age + 10}}
      </p>
      <input type="text" v-model.number="age">
      <p>
        {{ age + 10}}
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
