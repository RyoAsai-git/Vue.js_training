<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
      <p v-once v-cloak>
        {{ message }}
      </p>
      <button v-on:click="clickHandler">
        Click!
      </button>
      <p v-pre>
        {{ message }}
      </p>
      <p v-html="message2">
        {{ message2 }}
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
